<!DOCTYPE html>
<html lang="en">
<head>
<title>用户</title>
<meta charset="UTF-8" />
<meta name="Author" content="" />
<meta name="Keywords" content="" />
<meta name="Description" content="" />

<link rel="stylesheet"
	href="../../../../js/bootstrap/themes/default/bootstrap.css" />
<link rel="stylesheet"
	href="../../../../js/jquery-easyui-1.5/themes/bootstrap/validatebox.css" />
<link rel="stylesheet"
	href="../../../../js/jquery-easyui-1.5/themes/bootstrap/tooltip.css" />
<link rel="stylesheet"
	href="../../../../js/ztree/css/zTreeStyle/zTreeStyle.css" />
<link rel="stylesheet" href="../../../../css/jquery.select2.css" />
<link rel="stylesheet"
	href="../../../../css/jquery.select2-bootstrap.css" />

<link rel="stylesheet" href="../../../../css/common/base.css" />
<link rel="stylesheet" href="../../../../css/common/scrollbar.css" />


<script src="../../../../js/common/package.js"></script>
<script src="../../../../js/common/formatter.js"></script>
<script src="../../../../js/common/url.js"></script>
<script src="../../../../js/common/jquery-1.11.3.min.js"></script>
<script src="../../../../js/common/formatter.js"></script>
<script src="../../../../js/bootstrap/bootstrap.js"></script>
<script src="../../../../js/bootstrap/plugins/bootstrap-paginator.js"></script>
<script src="../../../../js/jquery-easyui-1.5/jquery.easyui.min.js"></script>
<script src="../../../../js/ztree/js/jquery.ztree.all.min.js"></script>
<script src="../../../../js/common/json2.js"></script>
<script src="../../../../js/common/base.js"></script>
<script src="../../../../js/common/datagrid2.js"></script>
<script src="../../../../js/common/tree.js"></script>
<script src="../../../../js/common/jquery.select2.js"></script>

<script src="../../../../js/common/datagrid.js"></script>


<script src="../../../../js/each/etep/sys/user/hq_usermanager.js"></script>

<!-- 页面样式 -->
<style type="text/css">
.container-fluid {
	padding-top: 4px;
}

.modal-form {
	margin: 15px 30px 15px 30px;
}
</style>

</head>
<body>
	<div class="container-fluid">
		<div class="row">
			<div class="col-md-12">
				<div class="panel panel-info">
					<div class="panel-heading">
						<h3 class="panel-title">查询栏</h3>
					</div>
					<div class="panel-body">
						<form id="searchForm" class="form-horizontal" role="form">
                            <div class="form-group">
                                <label for="stationCode" class="control-label col-lg-1 col-md-1 col-sm-1">用户角色</label>
                                <div class="col-lg-2 col-md-2 col-sm-2">
                                   <select id="query-stationCode" name="stationCode" class="form-control" style="width: 100%"></select>
                                </div>
                                <label for="userPhone" class="control-label col-lg-1 col-md-1 col-sm-1">手机号</label>
                                <div class="col-lg-2 col-md-2 col-sm-2">
                                   <input type="text" name="userPhone" class="form-control input-sm" placeholder="请输入手机号">
                                </div>
                                <label for="userCode" class="control-label col-lg-1 col-md-1 col-sm-1">用户编码</label>
                                <div class="col-lg-2 col-md-2 col-sm-2">
                                   <input type="text" name="userCode" class="form-control input-sm" placeholder="请输入手机号">
                                </div>
                             </div>
                             <div class="form-group">
                                <label for="realName" class="control-label col-lg-1 col-md-1 col-sm-1">真实姓名</label>
                                <div class="col-lg-2 col-md-2 col-sm-2">
                                   <input type="text" name="realName" class="form-control input-sm" placeholder="请输入真实姓名">
                                </div>
                                <label for="orgId" class="control-label col-lg-1 col-md-1 col-sm-1">机构</label>
                                <div class="col-lg-2 col-md-2 col-sm-2">
	                                <select id="search-orgId" name="orgId" class="form-control input-sm" style="width: 100%;">
										<option value=""></option>
									</select>
								</div>
								<div class="col-lg-3 col-md-3 col-sm-3">
									<button id="btn-search" type="button" class="btn btn-default btn-sm">查询</button>
								    <button id="btn-reset" type="button" class="btn btn-default btn-sm">重置</button>
							    </div>
                            </div>
						</form>
					</div>
				</div>

				<div class="panel panel-info">
					<div class="panel-heading">
						<h3 class="panel-title">信息栏</h3>
					</div>
					<div class="panel-body">
						<form id="listForm">
							<button id="btn-insert" type="button"
								class="btn btn-primary btn-sm">添加用户</button>
							<button id="btn-update" type="button"
								class="btn btn-primary btn-sm">修改用户</button>
							<button id="btn-remove" type="button"
								class="btn btn-danger btn-sm">删除用户</button>
							<button id="btn-pwd-update" type="button"
								class="btn btn-warning btn-sm">密码修改</button>
						</form>
					</div>
					<table id="datagrid" class="table table-bordered table-hover"
						style="text-align: center">
						<thead>
							<tr>
								<th field="ck"></th>
								<th field="rn" style="text-align: center">序号</th>

								<th field="id" hidden="true">主键号</th>
								<th field="orgId" hidden="true"></th>
								<th field="userCode" style="text-align: center">用户编码</th>
								<th field="userName" style="text-align: center">用户名</th>
								<!-- 								<th field="stationRoleName"  style="text-align:center" formatter="IQB.user.parseUserStationName(val);">用户角色</th> -->
								<th field="stationCode" style="text-align: center"
									formatter="IQB.user.parseUserStationName(val);">用户角色</th>
								<th field="orgName" style="text-align: center">所属机构</th>
								<th field="realName" style="text-align: center">真实姓名</th>
								<th field="userPhone" style="text-align: center">手机号</th>
								<th field="userEmail" style="text-align: center">邮箱</th>
								<th field="createTime" formatter="Formatter.time(val)"
									style="text-align: center">创建时间</th>
								<th field="status" formatter="Formatter.UserStatus(val)"
									style="text-align: center">状态</th>
								<th field="remark" style="text-align: center">备注</th>
								<th field="isHq" hidden="true">总部用户</th>
							</tr>
						</thead>
						<tbody></tbody>
					</table>
					<div class="panel-footer">
						<div id="paginator"></div>
					</div>
				</div>
			</div>
		</div>
	</div>


	<div id="update-win" class="modal fade" tabindex="-1" role="dialog"
		aria-labelledby="update-win-label" aria-describedby="添加或修改信息对话框">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="update-win-label">修改总部用户</h5>
				</div>
				<div class="modal-body">
					<form id="updateForm" class="form-horizontal">
						<input id="" name="id" type="text" class="hidden" />
						<div class="form-group">
							<label class="col-sm-3 control-label">用户编码</label>
							<div class="col-sm-9">
								<input name="userCode" type="text"
									class="form-control input-sm  easyui-validatebox "
									placeholder="请输入用户编码"
									data-options="required:true,validType:['code','length[4,30]']" />
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-3 control-label">用户名</label>
							<div class="col-sm-9">
								<input name="userName" type="text"
									class="form-control input-sm easyui-validatebox "
									placeholder="请输入用户名" required="required"
									data-options="required:true,validType:['codename','maxLength[32]']" />
							</div>


						</div>

						<div class="form-group">
							<label class="col-sm-3 control-label">所属机构</label>
							<div class="col-sm-9">
								<select id="orgIdSelectAdd" name="orgId"></select>
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-3 control-label">所属部门</label>
							<div class="col-sm-9">
								<select id="deptIdSelectAdd" name="deptId" style="width: 100%"></select>
							</div>
						</div>

						<div class="form-group">
							<label class="col-sm-3 control-label">真实姓名</label>
							<div class="col-sm-9">
								<input name="realName" type="text"
									class="form-control input-sm easyui-validatebox "
									required="required"
									data-options="required:true,validType:['zh',' maxLength[6]']"
									placeholder="真实姓名">
							</div>
						</div>

						<div class="form-group">
							<label class="col-sm-3 control-label">手机号</label>
							<div class="col-sm-9">
								<input name="userPhone" type="text"
									class="form-control  input-sm easyui-validatebox"
									required="required" validType="phone" placeholder="手机号">
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-3 control-label">邮箱</label>
							<div class="col-sm-9">
								<input name="userEmail" type="text"
									class="form-control  input-sm easyui-validatebox"
									data-options="required:true,validType:['email','maxLength[50]']"
									placeholder="邮箱">
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-3 control-label">状态</label>
							<div class="col-sm-9">
								<select id="update-status" name="status">
									<option value="1">正常</option>
									<option value="2">冻结</option>
								</select>
							</div>
						</div>

						<div class="form-group">
							<label class="col-sm-3 control-label">备注</label>
							<div class="col-sm-9">
								<textarea rows="4" cols="5"
									class="form-control easyui-validatebox" name="remark"
									validType="maxLength[50]" placeholder="备注"></textarea>
							</div>
						</div>


					</form>
				</div>
				<div class="modal-footer">
					<button id="btn-save" type="button" class="btn btn-success btn-sm">保存</button>
					<button id="btn-close" type="button" class="btn btn-default btn-sm">关闭</button>
				</div>
			</div>



		</div>
	</div>




	<div id="update-pwd-win" class="modal fade" tabindex="-1" role="dialog"
		aria-labelledby="update-pwd-win-label" aria-describedby="添加或修改信息对话框">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="update-pwd-win-label">密码修改</h5>
				</div>
				<div class="modal-body">
					<form id="updatePwdForm" class="form-horizontal">
						<input id="pwdId" name="id" type="password" class="hidden" />
						<div class="form-group">
							<label class="col-sm-3 control-label">新密码</label>
							<div class="col-sm-9">
								<input id="userPassword" name="userPassword" type="password"
									class="form-control input-sm  easyui-validatebox"
									required="required"
									data-options="required:true,validType:['codepassword','length[6,12]']"
									placeholder="新密码">
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-3 control-label">确认密码</label>
							<div class="col-sm-9">
								<input id="realUserPassword" type="password"
									class="form-control input-sm easyui-validatebox"
									data-options="required:true,validType:['codepassword','equals(1)','length[6,12]']"
									placeholder="确认密码">
							</div>
						</div>
					</form>
				</div>
				<div class="modal-footer">
					<button id="btn-pwd-save" type="button"
						class="btn btn-success btn-sm">保存</button>
					<button id="btn-pwd-close" type="button"
						class="btn btn-default btn-sm">关闭</button>
				</div>
			</div>
		</div>
	</div>
	<div id="role-update-win" class="modal fade" tabindex="-1"
		role="dialog" saria-labelledby="role-auth-win-label"
		aria-describedby="指定角色">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="update-pwd-win-label">指定角色</h5>
				</div>
				<div class="panel-body">
					<form id="roleFrom">
						<select id="roleUpdate" multiple="multiple" name="stationCode"
							style="width: 100%"></select> <input id="userCode" type="hidden"
							name="userCode" />
					</form>
				</div>
				<div id="update-win" class="panel-footer">
					<button id="btn-role-save" type="button"
						class="btn btn-success btn-sm">保存</button>
					<button id="btn-role-close" type="button"
						class="btn btn-default btn-sm">关闭</button>
				</div>
			</div>
		</div>
	</div>

</body>
</html>
